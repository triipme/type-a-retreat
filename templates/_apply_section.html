<section id="apply-section" class="apply-now">
	<div class="container text-center">
		<div class="row">
			<div class="col-sm-12 col-md-10 col-md-offset-1">
				<div class="row">
					<div class="col-xs-12">
						<h2 class="text-center heading">
							<span>APPLY NOW</span>
						</h2>
						<h4 class="text-center sub-heading">WE WILL CONTACT YOU<br/>IMMEDIATELY</h4>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
						<form id="apply-form">
							<div class="form-group">
								<input class="form-control" type="text" name="name" id="name" placeholder="Your Name*" required/>
							</div>
							<div class="form-group">
								<input class="form-control" type="email" name="email" id="email" placeholder="Your Email*" required/>
							</div>
							<div class="alert alert-success alert-dismissible js-alert-success" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<strong>You successfully applied the retreat, we will contact you soon.</strong>
							</div>
							<div class="alert alert-danger alert-dismissible js-alert-error" role="alert">
								<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
								<strong>There is some errors on submission, but don't worry, we will contact you soon.</strong>
							</div>
							<br>
							<input type="submit" name="submit" value="Apply" class="btn btn-apply"/>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
